<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎯 Fun BMI Calculator 🎯</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ff7f50;
    }
    input[type="number"] {
      font-size: 24px;
      text-align: center;
      background-color: #444;
      color: white;
      border-radius: 20px;
      padding: 10px;
    }
    button {
      font-size: 24px;
      border-radius: 20px;
    }
    kbd#display {
      font-size: 24px;
      background-color: #ffe4b5;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 20px;
      display: inline-block;
    }
    .emoji {
      font-size: 2rem;
    }
    .bmi-result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>🎯 BMI Calculator 🎯</h1>
    <p class="emoji">💪 Track your fitness journey 💪</p>
    <details onclick="instructions()">
      <summary><u>📘 Instructions</u></summary>
      <i id="instruct"></i>
    </details>

    <br>
    <input type="number" id="kg" class="form-control mb-3" placeholder="Enter weight (kg)">
    <input type="number" id="met" class="form-control mb-3" placeholder="Enter height (m)" step="any">
    <button class="btn btn-success mb-3" onclick="Calculate()">Calculate BMI 📏</button>
    <br>
    <kbd id="display">Your result will appear here</kbd>
  </div>

  <script>
    function instructions() {
      document.getElementById("instruct").innerHTML = "Enter your weight in kilograms and height in meters, then click Calculate BMI.";
    }

    function Calculate() {
      var weight = parseFloat(document.getElementById("kg").value);
      var height = parseFloat(document.getElementById("met").value);
      if (!weight || !height) {
        document.getElementById("display").innerHTML = "⚠️ Please enter both weight and height!";
        return;
      }
      var BMI = (weight / Math.pow(height, 2)).toFixed(1);
      let output = "";
      if (BMI < 18.5) {
        output = `😟 <span class='bmi-result'>BMI: ${BMI}</span> | You are <strong>Underweight</strong>. Time to power up! 🍽️`;
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        output = `😊 <span class='bmi-result'>BMI: ${BMI}</span> | You are at a <strong>Normal Weight</strong>. Keep it up! 🏃‍♂️`;
      } else if (BMI >= 25 && BMI <= 29.9) {
        output = `😬 <span class='bmi-result'>BMI: ${BMI}</span> | You are <strong>Overweight</strong>. Let’s be more active! 🥦`;
      } else {
        output = `😟 <span class='bmi-result'>BMI: ${BMI}</span> | You are <strong>Obese</strong>. Health first! ❤️`;
      }
      document.getElementById("display").innerHTML = output;
    }
  </script>
</body>
</html>
