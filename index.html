<!DOCTYPE html>
<html>
<head>
  <title>📐 Math Methods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: #fff;
    }
    div {
      max-width: 800px;
      margin: auto;
    }
    .form-control {
      background-color: #2c3e50;
      color: #00ffcc;
      font-size: 50px;
      text-align: center;
      font-weight: bold;
      border: 2px solid #16a085;
    }
    kbd {
      font-size: 30px;
      margin-bottom: 20px;
      display: inline-block;
      width: 370px;
      background-color: #1abc9c;
      color: black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: 40px;
      background-color: #f1c40f;
      padding: 10px;
      color: #2c3e50;
      border-radius: 10px;
    }
    button {
      background-color: #f39c12;
      border: none;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e67e22;
    }
    details summary {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
<br>
<center>
  <div>
    <h2>🧠 Math Methods 🎲</h2>
    <details ontoggle="message1()">
      <summary><u>📋 Instructions</u></summary>
      <i id="message"></i>
    </details>
    <br>

    <div class="row">
      <div class="col-md-6">
        <input type="number" class="form-control" id="num1" placeholder="🔢 First Number">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" id="num2" placeholder="🔢 Second Number">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-6">
        <kbd id="result1">🎯 Result 1</kbd>
      </div>
      <div class="col-md-6">
        <kbd id="result2">🎯 Result 2</kbd>
      </div>
    </div>

    <br>
    <div class="d-grid">
      <button type="button" class="btn" onclick="RndResult()">🎲 Round It!</button>
      <button type="button" class="btn" onclick="PowResult()">⚡ Power Magic</button>
      <button type="button" class="btn" onclick="SqrtResult()">📏 Square Root</button>
      <button type="button" class="btn" onclick="MinMaxResult()">📉 Get Min (5, 10, -2)</button>
      <button type="button" class="btn" onclick="MinMaxResult()">📈 Get Max (5, 10, -2)</button>
      <button type="button" class="btn" onclick="RndmResult()">🎰 Random Between!</button>
    </div>
  </div>
</center>

<script>
function message1(){
  document.getElementById("message").innerHTML = "👉 Input two numbers, then click any button to see the magic! ✨";
}

function RndResult() {
  let num1 = document.getElementById("num1").value;
  let num2 = document.getElementById("num2").value;
  document.getElementById("result1").innerHTML = Math.round(num1);
  document.getElementById("result2").innerHTML = Math.round(num2);
}

function PowResult() {
  let num1 = document.getElementById("num1").value;
  let num2 = document.getElementById("num2").value;
  document.getElementById("result1").innerHTML = Math.pow(num1, num2);
  document.getElementById("result2").innerHTML = Math.pow(num2, num1);
}

function SqrtResult() {
  let num1 = document.getElementById("num1").value;
  let num2 = document.getElementById("num2").value;
  document.getElementById("result1").innerHTML = Math.sqrt(num1);
  document.getElementById("result2").innerHTML = Math.sqrt(num2);
}

function MinMaxResult() {
  document.getElementById("result1").innerHTML = Math.min(5, 10, -2);
  document.getElementById("result2").innerHTML = Math.max(5, 10, -2);
}

function RndmResult() {
  let num1 = parseInt(document.getElementById("num1").value);
  let num2 = parseInt(document.getElementById("num2").value);
  let min = Math.min(num1, num2);
  let max = Math.max(num1, num2);
  document.getElementById("result1").innerHTML = Math.floor(Math.random() * (max - min + 1)) + min;
  document.getElementById("result2").innerHTML = Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
</body>
</html>
